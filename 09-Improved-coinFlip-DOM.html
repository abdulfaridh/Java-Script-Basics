<!DOCTYPE html>
<html>
<head>
<title>08-Improved-Coin-flip</title>

</head>
<body>
<h1> Coin-flip </h1>
<p> Guess the coin </p>
<button onclick = "playGame('heads')"> Heads </button>

<button onclick = "playGame('tails')"> Tails </button>

<p class = "js-choice"></p>

<p class = "js-result"></p>

<p class = "js-scores"></p>

<button onclick = "
 score.wins = 0 ;
 score.losses = 0;
 localStorage.removeItem('score');
 scoreElement();
">Reset Score</button>


<script> // html element that allows the JS




let score = JSON.parse(localStorage.getItem('score'));

if(score === null)
{

score = {
wins : 0,
losses : 0,
};

}

function playGame(guess)
{

computerGuess();

let result = '';

result = guess === computerFlip ? 'You Win!' : 'You Loose!';

if( result === 'You Win!')
{

score.wins += 1;

}

else if( result === 'You Loose!')
{

score.losses += 1;

}

document.querySelector('.js-result').innerHTML = result;

scoreElement();

document.querySelector('.js-choice').innerHTML = `You guessed : ${guess} , computerFlip : ${computerFlip}`;

localStorage.setItem('score', JSON.stringify(score));

}

function scoreElement()
{

document.querySelector('.js-scores').innerHTML = `wins : ${score.wins} , looses : ${score.losses}`;

}

let computerFlip = '';

function computerGuess()
{
let random = Math.random();

computerFlip = random < 0.5 ? 'heads':'tails';

}	

</script>
</body>

</html>
