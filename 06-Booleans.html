<title>Booleans</title>

</head>
<body>

<script> // html element that allows the JS


	console.log(3 < 5);
	console.log(3 > 5);
	console.log(typeof true); //will fetch o/p as boolean
	console.log(typeof 'true'); // will fetch o/p as string
	if(true)
	{
		console.log('hello');
	}

	if(false)
	{
		console.log('hola');
	}
	else
	{
		console.log('welcome');
	}

// lets check someone is old enough to drive
	const age = 15;
	
	if(age >= 18)
	{
		console.log('you can drive');
	}

	else if(age >= 14)
	{
		console.log('almost there!! turbooo');
	}

	else 
	{
		console.log('you cannot drive');
	}	

</script>
