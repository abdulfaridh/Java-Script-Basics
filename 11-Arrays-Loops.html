const nums = [1,1,3];
let add = 0; //Accumulator variable

for(let index = 0; index < nums.length; index++)
{
add += nums[index];
}

console.log(add);

const numsDoubled = []
for(let index = 0; index < nums.length; index++)
{
const num = nums[index];

}
