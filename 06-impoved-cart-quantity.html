<!DOCTYPE html>
<html>
<head>
<title>Cart-Quantity</title>

</head>
<body>
<h1>Cart Quantity</h1>
<button onclick = "console.log(`cart quantity: ${CartQuantity}`);">
	Show Quantity
</button>

<button onclick = "

if(CartQuantity >= 10)
{
alert('The cart is full');
}
else
{
CartQuantity = CartQuantity + 1;
console.log(`cart quantity: ${CartQuantity}`);
}">
	Add to Cart
</button>

<button onclick = "

if(CartQuantity >= 10)
{
alert('The cart is full');
}
else
{
CartQuantity = CartQuantity + 2;
console.log(`cart quantity: ${CartQuantity}`);
}">
	+2
</button>

<button onclick = "

if(CartQuantity >= 10)
{
alert('The cart is full');
}
else
{
CartQuantity = CartQuantity + 3;
console.log(`cart quantity: ${CartQuantity}`);
}">
	+3
</button>

<button onclick = "

if(CartQuantity <= 0)
{
alert('Not enough items in the cart');
}
else
{
CartQuantity = --CartQuantity;
 console.log(`The cartQuantity is : ${CartQuantity}`);
}">
-1
</button>

<button onclick = "

if(CartQuantity <= 0)
{
alert('Not enough items in the cart');
}
else
{
CartQuantity -= 2;
 console.log(`The cartQuantity is : ${CartQuantity}`);
}">
-2
</button>

<button onclick = "

if(CartQuantity <= 0)
{
alert('Not enough items in the cart');
}
else
{
CartQuantity -= 3;
 console.log(`The cartQuantity is : ${CartQuantity}`);
}">

-3
</button>
<p> look at the console for output </p>


<button onclick = "CartQuantity = 0; console.log('Cart was reset');
console.log(`cart quantity: ${CartQuantity}`);">
	Reset Cart
</button>

<script> // html element that allows the JS
	let CartQuantity = 10;
</script>
</body>

</html>
